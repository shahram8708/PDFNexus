<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="artificial-intelligence.png"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="PDF Nexus  - Convert and analyze PDF content effortlessly. Upload your PDF, get instant responses, and manage your history with ease.">
    <meta name="keywords"
        content="PDF, PDF conversion, AI response, document analysis, file upload, history management">
    <meta name="author" content="Shah Ram / PDF Nexus ">
    <meta property="og:title" content="PDF Nexus  - Login Page">
    <meta property="og:description"
        content="Convert and analyze PDF content effortlessly. Upload your PDF, get instant responses, and manage your history with ease.">
    <meta property="og:image" content="artificial-intelligence.png">
    <meta property="og:url" content="https://pdf-nexus.onrender.com/login">
    <title>PDF Nexus  - Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #b9fbc0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 20px 10px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #dc3545;
        }

        .form-group button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #c82333;
        }

        .form-group button.reset-button {
            background-color: #6c757d;
        }

        .form-group button.reset-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>PDF Nexus  - Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
                <button type="button" class="reset-button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('loggedInUser', JSON.stringify({ username, email, password }));

            window.location.href = '/user-details.html';

            fetch('https://pdf-nexus.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    username: username,
                    email: email,
                    password: password
                })
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            }).catch(error => console.error('Error:', error));
        });

        document.getElementById('reset-button').addEventListener('click', function () {
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });

        window.onload = function () {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = '/';
            }
        };
    </script>

</body>

</html>
