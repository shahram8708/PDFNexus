<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="artificial-intelligence.png"
        type="image/x-icon">
    <meta name="description" content="PDF Nexus ðŸ¤– - Provide feedback and rate our service.">
    <meta name="keywords" content="PDF, feedback, rating, AI tools">
    <meta name="author" content="Shah Ram / PDF Nexus ðŸ¤–">
    <meta property="og:title" content="PDF Nexus ðŸ¤– - Feedback">
    <meta property="og:description" content="Provide feedback and rate our service with a 5-star rating system.">
    <meta property="og:image" content="artificial-intelligence.png">
    <meta property="og:url" content="https://pdf-nexus.onrender.com/feedback">
    <title>PDF Nexus ðŸ¤– - Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #b9fbc0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 20px 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        textarea {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        textarea:focus {
            border-color: #dc3545;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star-rating label:hover,
        .star-rating label:hover~label,
        .star-rating input[type="radio"]:checked~label {
            color: #ffcc00;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PDF Nexus ðŸ¤– - Feedback</h1>
        <form method="POST" action="https://pdf-nexus.onrender.com/feedback">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <label>Rating:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
            </div>

            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
